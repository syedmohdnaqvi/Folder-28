<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Taxi Booking</title>
</head>
<body>
  <header>
    <h1>Taxi Booking</h1>
  </header>
  <main>
    <form id="booking-form">
      <input type="text" id="pickup-location" placeholder="Pickup Location" required>
      <input type="text" id="drop-location" placeholder="Drop Location" required>
      <button type="submit">Book Taxi</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
